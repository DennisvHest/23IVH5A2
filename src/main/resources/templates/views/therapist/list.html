<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Therapeuten</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    <body>
        <div>
            <form method="get" th:action="@{/therapeut}">
                <input type="text" name="term"/>
                <input type="submit" value="Zoek"/>
            </form>
            <!-- Create a table containing every therapist -->
            <table>
                <tr>
                    <th>#</th>
                    <th>Naam</th>
                    <th>Leeftijd</th>
                    <th>In dienst sinds</th>
                    <th>Mobiel</th>
                </tr>
                <tr th:if="${therapists.empty}">
                    <td colspan="5">Geen fysiotherapeuten gevonden.</td>
                </tr>
                <tr th:each="therapist : ${therapists}">
                    <td th:text="${therapist.therapistId}"></td>
                    <td><a th:href="'/therapeut/' + ${therapist.therapistId}" th:text="${therapist.therapistFirstName} + ' ' + ${therapist.therapistLastName}"></a></td>
                    <td th:text="${therapist.therapistAge}"></td>
                    <td th:text="${therapist.dateStart}"></td>
                    <td th:text="${therapist.therapistMobileNr}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
